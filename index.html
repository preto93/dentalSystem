<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="logo-container">
        <i class="fa-solid fa-tooth"></i>
        <p>DentalSystem</p>
    </div>
    <section id="background">
    <div id="ingreso">
    <form>
        <i class="fa-solid fa-tooth"></i>
        <h2 class="title">Login</h2>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="username" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-key"></i>
            <input placeholder="password" type="password" id="password">
        </label>
        <a href="a" class="link">Forgot your password?</a>
        <a href="#" id="ingreso"><button id="button">Ingresar</button></a>
        <a href="#" id="newuser"><button id="button">Nuevo usuario</button></a>
    </form>

    <label id="redes">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </label>
    </div>
    </section>


<section id="nuevousuario">
    <form>
        <i class="fa-solid fa-tooth"></i>
        <h3 class="title">Nuevo usuario</h3>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="username / email" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-key"></i>
            <input placeholder="password" type="password" id="password">
        </label>
        <label for="expandir">Seleccionar rol:</label>
  <input type="checkbox" id="expandir" onchange="expandirSeleccion(this)">
            <select id="seleccion" name="roles" multiple disabled>
                <option value="admin">Admin</option>
                <option value="paciente">Paciente</option>
                <option value="odontologo">Odontologo</option>
            </select>
            <a href="#" id="registro"><button id="button">Registrarse</button></a>
            <a href="#" id="backinicio" ><button id="button">Volver al inicio</button></a>
    </form>
    <label id="redes">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </label>
</section>


<section id="home">
    <h1 class="title">HOME</h1>
    <div id="homecontenedor">
        
    <button id="button">Registrar Turno</button>
    <button id="button">Odontologos</button>
    <button id="button">Pacientes</button>
    </div>
</section>

<section id="turno">
    <h1 class="title">TURNOS</h1>
    <div id ="turnoscontenedor">
        
    <button id="button">Asignar Paciente</button>
    <button id="button">Asignar Odontologo</button>
    <button id="button">Elegir fecha y hora</button>
    <button id="button">Confirmar turno</button>
    </div>

</section>

<section id="odontologo">
    <div id="box1">

    <form id="newodontologo">
        <h3>Agregar Odontologo</h2>
        <input placeholder="Nombre" type="text" id="nombre">
        <input placeholder="Apellido" type="text" id="apellido">
        <input placeholder="Matricula" type="text" id="matricula">
        <button onclick="guardarElemento()"></i>Guardar</button>
    </form>

    <table id="tablaodontologos">
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Matricula</td>
        </tr>
        <tr>
           
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
            
        </tr>
    </table>

    <div id="actions">
        <button onclick="modificarElemento()"><i class="fa-solid fa-pen-to-square"></i></button>
        <button onclick="eliminarElemento()"><i class="fa-solid fa-delete-left"></i></button>
        
        


    </div>

</div>

    

</section>

<section id="paciente">
    <div id="box1">

        <form id="newodontologo">
            <h3>Agregar Paciente</h2>
            <input placeholder="Nombre" type="text" id="nombre">
            <input placeholder="Apellido" type="text" id="apellido">
            <input placeholder="Dni" type="number" id="dni">
            <input placeholder="Fecha de Alta" type="date" id="fechadealta">
            <button id="button">Guardar</button>
        </form>
    
        <table id="tablaodontologos">
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Matricula</td>
            </tr>
            <tr>
            
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
                
            </tr>
        </table>
    
        <div id="accionescont">
        <button onclick="modificarElemento()"><i class="fa-solid fa-pen-to-square"></i></button>
        <button onclick="eliminarElemento()"><i class="fa-solid fa-delete-left"></i></button>
    
    
        </div>
    
    </div>

</section>
    
    <script src="./js/main.js"></script>
