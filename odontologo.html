<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <section id="odontologo">-->
    <section id="odontologo">
        <a href="home.html" class="regresar"><i class="fa-solid fa-circle-arrow-left"></i>Volver</a>
        <div  id ="tablaContenedor" class="container d-flex flex-column align-items-center gap-4">

            <form>
                <div class="row">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="hidden" id="idPaciente">
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="matricula" class="form-label">Matricula</label>
                        <input type="text" class="form-control" id="matricula" required >
                    </div>
                    <div class="row"> 
                        <div class="col">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" required>
                        </div>
                        <div class="col">
                            <label for="numero" class="form-label">NÂ° Calle</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="localidad" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="localidad" required >
                        </div>
                        <div class="col">
                            <label for="provincia" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="provincia">
                        </div>
                </div>
                <button id="guardar" type="submit" class="btn btn-primary" style="margin: 1rem;">Guardar</button>
                <button id="editar" type="submit" class="hidden btn btn-primary" style="margin: 1rem;">Editar</button>
            </form>

            <table id="bodyTabla" class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Matricula</th>
                        <th scope="col">Aciones</th>
                    </tr>
                  </thead>
                <tbody id="tBody">
    
                </tbody>
            </table>
    
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./js/odontologo.js"></script>
</body>
</html>
